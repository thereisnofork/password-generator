<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Passwords Generator</title>
  </head>
  <body>
    <div id="box">
      <h2>Passwords Generator</h2>

      <div id="show">
        <span id="pass"></span>
        <button id="clipboard"><i class="fas fa-file-export"></i></button>
      </div>
      <div class="setings">
        <label for="passLent">Passwords Length</label>
        <input type="number" id="passLent" value="12" max="15" min="5" />
      </div>

      <div class="setings">
        <label class="checkbox" for="uppercase"
          >including upper case letters</label
        >
        <input class="checkbox" type="checkbox" checked id="uppercase" />
      </div>

      <div class="setings">
        <label class="checkbox" for="lowecase"
          >including lower case letters</label
        >
        <input class="checkbox" type="checkbox" checked id="lowecase" />
      </div>

      <div class="setings">
        <label class="checkbox" for="number">including numbers</label>
        <input class="checkbox" type="checkbox" checked id="number" />
      </div>

      <div class="setings">
        <label class="checkbox" for="symbols">including symbols</label>
        <input class="checkbox" type="checkbox" checked id="symbols" />
      </div>

      <button type="button" id="Generate">Generate Passwords</button>
    </div>
  </body>
</html>
